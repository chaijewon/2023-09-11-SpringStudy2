<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<style type="text/css">
.container{
  margin-top: 50px;
}
.row{
  margin: 0px auto;
  width: 350px;
}
</style>
</head>
<body>
  <div class="container">
   <div class="row">
    <h1 class="text-center"><span style="color:orange" th:text="${vo.ename}"></span>님의 정보</h1>
    <table class="table">
     <tr>
      <td>사번</td>
      <td th:text="${vo.empno}"></td>
     </tr>
     <tr>
      <td>직위</td>
      <td th:text="${vo.job}"></td>
     </tr>
     <tr>
      <td>입사일</td>
      <td th:text="${vo.hiredate}"></td>
     </tr>
     <tr>
      <td>급여</td>
      <td th:text="${vo.sal}"></td>
     </tr>
     <tr>
      <td>부서명</td>
      <td th:text="${vo.dept.dname}"></td>
     </tr>
     <tr>
      <td>근무지</td>
      <td th:text="${vo.dept.loc}"></td>
     </tr>
    </table>
   </div>
  </div>
</body>
</html>
